<google-map
  height="100%"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  >

  <map-marker
  #markerElem ="mapMarker" 
  [label]="label"
  [position]="markerPosition"
  [options]="markers.options"
  class="icon"
>
</map-marker>

<div *ngIf="_loading == true" class="spinner-container">
  <app-loading-spinner></app-loading-spinner>
</div>
</google-map>
